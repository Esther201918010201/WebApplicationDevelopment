<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/open-sans" type="text/css"/>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/comfortaa-bold" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="static/style_write_topic.css">
	<script src="static/jquery-3.6.0.min.js"></script>
	<script src="static/jquery_login.js"></script>
	<title>Topic write page</title>
</head>
<body>
	<ul class="bar">
		<li id="logo">Debate Forum</li>
		<li id="home"><a class="button" href="{{ url_for('index') }}">Home</a></li>
		<li>
			<div class="dropdown">
				<button class="dropbtn">User</button>
				<div class="dropdown-content">
					<a href="{{ url_for('user') }}">user</a>
					<a href="{{ url_for('logout') }}">log out</a>
				</div>
			</div>
		</li>
		<li><a class="BarButton" href="{{ url_for('search') }}"><button class="BarButton">Search</button></a></li>
	</ul>
	<form class="Topicform" method="POST">
		<label>Topic name:<br></label>
		<input type="text" name="tname" class="tn" autocomplete="off" required><br>
		<label>Topic description:<br></label>
		<textarea name="tdesc" class="td" autocomplete="off" required></textarea>
		<input type="submit" name="submit" value="Send">
	</form>
</body>
</html>
